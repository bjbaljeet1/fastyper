    <style>
        /* 3D effect for main panels */
        .game-panel, .game-center {
            border: 1px solid var(--border-color);
            border-bottom: 4px solid rgba(0, 0, 0, 0.4);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3), inset 0 1px 2px rgba(255, 255, 255, 0.1);
            background: var(--game-card-bg, rgba(0, 20, 40, 0.6));
            border-radius: var(--radius-large);
        }
        .game-center {
            padding: 40px 10px; /* Add horizontal padding */
            box-sizing: border-box; /* Ensure padding is included in the width */
        }
        .stat-value{
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color-accent);
            font-family: 'DS-Digital', sans-serif;
        }


        /* 3D effect for buttons */
        .btn {
            background: linear-gradient(145deg, #0077b6, #005a8d);
            border: 1px solid var(--border-color-strong);
            border-bottom: 4px solid #004a70;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.15s ease-out;
        }
        .btn:hover:not(:disabled) {
            background: linear-gradient(145deg, #0088cc, #006aa3);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 170, 255, 0.4);
        }
        .btn:active:not(:disabled) {
            transform: translateY(1px);
            border-bottom-width: 2px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Game Over Animation Styles */
        @keyframes gameOverAnimate {
            from { transform: scale(0.5) rotate(-10deg); opacity: 0; }
            to   { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes fadeInStats {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        #overlay-title.game-over-animated {
            animation: gameOverAnimate 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .final-stats {
            animation: fadeInStats 0.8s ease-out 0.5s forwards;
            opacity: 0; /* Start hidden */
        }

        .game-over-quote {
            font-style: italic;
            margin-top: 20px;
            animation: fadeInStats 0.8s ease-out 0.8s forwards;
            opacity: 0; /* Start hidden */
        }

        /* New Gaming Styles for Falling Words */
        @keyframes spawn {
            from { transform: scale(0.8); opacity: 0; }
            to   { transform: scale(1); opacity: 1; }
        }

        .falling-word.word-spawn {
            animation: spawn 0.3s ease-out forwards;
        }

        .falling-word.active {
            /* Add a glow to the active word */
            text-shadow: 0 0 12px var(--accent-color), 0 0 20px var(--accent-color-light);
            transform: scale(1.05);
            z-index: 10;
        }

        @keyframes screenShake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        body.screen-shake {
            animation: screenShake 0.3s ease-in-out;
        }

        /* New Explosion Particle Effect */
        .explosion-particle {
            position: absolute;
            pointer-events: none;
            font-weight: bold;
            z-index: 15;
            /* Start with the base color and glow */
            color: var(--accent-color-light);
            text-shadow: 0 0 5px #fff, 0 0 10px var(--accent-color-light), 0 0 15px var(--accent-color);
            /* Prepare for animation */
            opacity: 1;
            transform: translate(0, 0) scale(1);
            animation: explode-and-fade 1s cubic-bezier(0.1, 0.8, 0.25, 1) forwards;
        }

        @keyframes explode-and-fade {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1.2) rotate(0deg);
                /* A subtle rainbow glow at the start */
                text-shadow: 0 0 8px #fff, 0 0 15px #ffcc00, 0 0 25px #ff00ff, 0 0 35px #00ffff;
            }
            100% {
                opacity: 0;
                /* Use CSS variables for dynamic end positions */
                transform: translate(var(--x), var(--y)) scale(0.5) rotate(var(--rot));
                /* Fade out the glow */
                text-shadow: 0 0 2px #fff, 0 0 5px var(--accent-color-light);
            }
        }

        /* Score Shake Effect */
        @keyframes scoreShake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .score-shake {
            animation: scoreShake 0.3s ease-in-out;
            color: var(--error-color, #ff4d4d); /* Optional: change color to red during shake */
        }

        /* High Scores Header */
        .high-scores-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .high-scores-header h2 {
            margin: 0; /* Remove default margin from h2 */
        }
        .btn-clear {
            padding: 8px 12px;
            font-size: 0.8rem;
            background: linear-gradient(145deg, #c62828, #a31515);
            border-bottom-color: #800000;
        }
        .btn-clear:hover:not(:disabled) {
            background: linear-gradient(145deg, #e53935, #b71c1c);
            box-shadow: 0 6px 12px rgba(255, 76, 76, 0.4);
        }


        /* High Scores Table Styles */
        .high-scores-container {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: var(--game-card-bg, rgba(0, 20, 40, 0.6));
            border-radius: var(--radius-large);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        #highScoresTable {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        #highScoresTable th, #highScoresTable td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
        }
        #highScoresTable th {
            color: var(--text-secondary);
            font-family: var(--font-display);
            letter-spacing: 1px;
        }
        #highScoresTable tbody tr:last-child td {
            border-bottom: none;
        }
        #highScoresTable tbody tr:hover {
            background-color: rgba(0, 204, 255, 0.05);
        }

    </style>

            </div>
            <div class="stat-item">

            </div>
            <div class="stat-item">

            </div>
            <div class="stat-item">
                <h3>Accuracy</h3>

            </div>
            <div class="stat-item">
                <h3>Total Words</h3>
                <div id="total-words-display" class="stat-value">0</div>
            </div>
        </aside>
    </main>

    <input type="text" id="game-input" class="game-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

    <!-- High Scores Section -->
    <section class="high-scores-container">
        <div class="high-scores-header">
            <h2><i class="fas fa-trophy"></i> High Scores</h2>
            <button id="clearHighScoresBtn" class="btn btn-clear" title="Clear all high scores"><i class="fas fa-trash-alt"></i> Clear Scores</button>
        </div>
        <table id="highScoresTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Score</th>
                    <th>WPM</th>
                    <th>Accuracy</th>
                </tr>
            </thead>
            <tbody>
                <!-- Scores will be populated by JS -->
            </tbody>
        </table>
    </section>
